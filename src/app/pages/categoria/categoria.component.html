<div class="container mt-4">
    <h3>Categorias de Produtos</h3>
    <hr />

    <form [formGroup]="formFiltroCategoria" (ngSubmit)="findByFilter()">
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control" formControlName="nome" />
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Pesquisar</button>
                <button type="button" class="btn btn-primary ml-1" (click)="openAddModal(content)">+</button>
            </div>           
        </div>
    </form>

    <hr />

    <div class="row">
        <div class="col-6">
            <ul class="list-group list-group-flush">
                <li class="list-group-item list-group-item-dark">
                    <div class="row">
                        <div class="col-9 h6">Categoria</div>
                        <div class="col h6"></div>
                    </div>
                </li>
                <li *ngFor="let categoria of categorias" class="list-group-item">
                    <div class="row">
                        <div class="col-9">
                            {{categoria?.nome}}
                        </div>
                        <div class="col">
                            <i-bs name="pencil-square" class="float-right" ngbTooltip="Editar" width="15" height="15" (click)="openEditModal(content, categoria)"></i-bs>
                            <span class="float-right">&nbsp;&nbsp;</span>
                            <i-bs name="trash" class="float-right" ngbTooltip="Excluir" (click)="delete(categoria)" width="15" height="15"></i-bs>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
    <h4 class="modal-title" id="modalCategoria">{{data.titulo}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="formCategoria.reset(); modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formCategoria" (ngSubmit)="save()">
        <div class="row">
            <div class="col-md-6 h6">Categoria</div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control" formControlName="nome" ngbAutofocus />
                <p *ngIf="formCategoria.controls.nome.dirty && formCategoria.controls.nome.errors" class="text-danger">
                    Nome inv√°lido
                </p>
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-primary" [disabled]="formCategoria.invalid">Salvar</button>
            </div>
        </div>
    </form>
  </div>
  
</ng-template>
