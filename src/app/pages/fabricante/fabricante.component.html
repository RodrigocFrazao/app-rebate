<div class="container mt-4">
    <h3>Fabricantes de Produtos</h3>
    <hr />

    <form [formGroup]="formFiltroFabricante" (ngSubmit)="findByFilter()">
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control" formControlName="nome" />
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Pesquisar</button>
                <button type="button" class="btn btn-primary ml-1" (click)="openAddModal(content)">+</button>
            </div>            
        </div>
    </form>

    <hr />

    <div class="row">
        <div class="col-md-6">
            <ul class="list-group list-group-flush">
                <li class="list-group-item list-group-item-dark">
                    <div class="row">
                        <div class="col-10 h6">Fabricante</div>
                        <div class="col-1 h6"></div>
                        <div class="col-1 h6"></div>
                    </div>
                </li>
                <li *ngFor="let fabricante of fabricantes" class="list-group-item">
                    <div class="row">
                        <div class="col-10">
                            {{fabricante?.nome}}
                        </div>
                        <div class="col-1">
                            <i-bs name="pencil-square" ngbTooltip="Editar" width="15" height="15" (click)="openEditModal(content, fabricante)"></i-bs>
                        </div>
                        <div class="col-1">
                            <i-bs name="trash" ngbTooltip="Excluir" (click)="delete(fabricante)" width="15" height="15"></i-bs>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
    <h4 class="modal-title" id="modalFabricante">{{data.titulo}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="formFabricante.reset(); modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formFabricante" (ngSubmit)="save()">
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control" formControlName="nome" ngbAutofocus />
                <p *ngIf="formFabricante.controls.nome.dirty && formFabricante.controls.nome.errors" class="text-danger">
                    Nome inv√°lido
                </p>
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-primary" [disabled]="formFabricante.invalid">Salvar</button>
            </div>
        </div>
    </form>
  </div>
  
</ng-template>
